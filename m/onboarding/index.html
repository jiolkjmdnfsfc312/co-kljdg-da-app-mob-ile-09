<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#0134d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <!-- Title-->
  <title>FunGames | Welcome</title>
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../Assets/css/animate.css">
  <link rel="stylesheet" href="../../Assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../../Assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../Assets/css/bootstrap-icons.css">
  <link rel="stylesheet" href="../../Assets/css/magnific-popup.css">
  <link rel="stylesheet" href="../../Assets/css/ion.rangeSlider.min.css">
  <link rel="stylesheet" href="../../Assets/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../Assets/css/apexcharts.css">
  <!-- Core Stylesheet-->
  <link rel="stylesheet" href="../../Assets/css/style.css">
  <!-- Core Stylesheet-->
  <link rel="stylesheet" href="../../Assets/css/default/animation-modal-login.css">
  <!-- Web App Manifest-->
  <link rel="manifest" href="manifest.json">
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

  <!-- Preloader-->
  <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <!-- Internet Connection Status-->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Hero Block Wrapper-->
  <div class="hero-block-wrapper bg-primary">
    <!-- Styles-->
    <div class="hero-block-styles">
      <div class="hb-styles1" style="background-image: url('../../Assets/img/core-img/dot.png') "></div>
      <div class="hb-styles2"></div>
      <div class="hb-styles3"></div>
    </div>
    <div class="container">
      <!-- Hero Block Content-->
      <div class="hero-block-content"><img class="mb-4" src="../../Assets/img/Onboarding/Mobile-Game/mobile-game.png"
          alt="FunGames" style="cursor: none;">
        <h2 class="display-4 text-white mb-3">Selamat Datang Di FunGames</h2>
        <p class="text-white">Mainkan Berbagai Macam Game Dan Keseruannya Disini.</p>
        <a class="btn btn-warning btn-lg w-100" style="z-index: 0;" id="open-modal">Get Started</a>
      </div>
    </div>
  </div>

  <!-- Login Popup -->
  <div class="modal__container" id="modal-container">
    <div class="modal__content">
      <div class="modal__close close-modal" title="Close">
        <i class='bx bx-x'></i>
      </div>

      <img src="../../Assets/img/Onboarding/login.png" alt="FunGames" class="modal__img">

      <h1 class="modal__title">Login Now</h1>
      <p class="modal__description">Login To Start FunGames</p>

      <a class="login">
        <button id="button" class="modal__button modal__button-width">
          Continue With Google
        </button>
      </a>

      <br><br>
      <p class="modal__description">By continuing, you agree to our
        <br><a href="" class="police">Terms of Service</a>
        &
        <a href="Privacy-Police/" class="police" target="_blank">Privacy Policy</a>
      </p>
    </div>
  </div>
  <!-- Login Popup -->

  <!-- Disabled Href No Internet -->
  <script>
    setInterval(function () {
      var status = navigator.onLine ? 'Your internet connection is back' : 'No Internet Connection!';/* check whether online */
      document.getElementById('internetStatus').innerHTML = status; /* display 'anchor' somewhere */

      if (status == 'No Internet Connection!') {
        var internetStatus = document.getElementsByTagName("button");
        for (var i = 0; i < internetStatus.length; i++) {
          internetStatus[i].onclick = function (e) { event.preventDefault();document.getElementById("button").disabled = true; };
        };
      }
    }, 400);
  </script>
  <!-- Disabled Href No Internet -->

  <!-- Firebase Login -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="../../Assets/js/login/login.js"></script>
  <!-- Firebase Login -->

  <!-- All JavaScript Files-->
  <script src="../../Assets/js/bootstrap.bundle.min.js"></script>
  <script src="../../Assets/js/jquery.min.js"></script>
  <script src="../../Assets/js/default/internet-status.js"></script>
  <script src="../../Assets/js/waypoints.min.js"></script>
  <script src="../../Assets/js/jquery.easing.min.js"></script>
  <script src="../../Assets/js/wow.min.js"></script>
  <script src="../../Assets/js/owl.carousel.min.js"></script>
  <script src="../../Assets/js/jquery.counterup.min.js"></script>
  <script src="../../Assets/js/jquery.countdown.min.js"></script>
  <script src="../../Assets/js/imagesloaded.pkgd.min.js"></script>
  <script src="../../Assets/js/isotope.pkgd.min.js"></script>
  <script src="../../Assets/js/jquery.magnific-popup.min.js"></script>
  <script src="../../Assets/js/default/dark-mode-switch.js"></script>
  <script src="../../Assets/js/ion.rangeSlider.min.js"></script>
  <script src="../../Assets/js/jquery.dataTables.min.js"></script>
  <script src="../../Assets/js/default/active.js"></script>
  <script src="../../Assets/js/default/clipboard.js"></script>
  <!-- PWA-->
  <script src="../../Assets/js/pwa.js"></script>
  <!-- Login Modal-->
  <script src="../../Assets/js/default/animation-modal-login.js"></script>


</body>


</html>
